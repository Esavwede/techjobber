    <section class="container_3 bg-white dark:bg-black mt-36 sm:mt-28  forms">
        <div class="form login">
            <div class="form-content">
                <div class="text-green-700 mt-3 header"> <i class="bx bx-log-out-circle"></i> Login As Tech Talent</div>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass text-black dark:text-white">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link text-white">
                    <span class="text-black dark:text-white">New Membership? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./images/google.png" alt="" class="google-img">
                   
                    <span class="text-black dark:text-white">Login with Google</span>
                </a>
            </div>

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content ">
                <div class="text-green-700 mt-20 header"> <i class="bx bx-log-in-circle"></i>Signup as Tech Talent</div>
                <form action="#">
                    <div class="field input-field">
                        <input type="text" placeholder="Firstname" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="text" placeholder="Lastname" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field input-field">
                        <input type="text" placeholder="Area of Specialization" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="NUMBER" placeholder="Years of Experience" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="number" placeholder="Service Charge(USD)" class="input">
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span class="text-black dark:text-white">Already have a Membership? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="./images/google.png" alt="" class="google-img">
                    <span class="text-black dark:text-white">Login with Google</span>
                </a>
            </div>

        </div>
    </section>

    <script>
    const forms = document.querySelector(".forms"),
        pwShowHide = document.querySelectorAll(".eye-icon"),
        links = document.querySelectorAll(".link");

    pwShowHide.forEach(eyeIcon => {
        eyeIcon.addEventListener("click", () => {
            let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");

            pwFields.forEach(password => {
                if (password.type === "password") {
                    password.type = "text";
                    eyeIcon.classList.replace("bx-hide", "bx-show");
                    return;
                }
                password.type = "password";
                eyeIcon.classList.replace("bx-show", "bx-hide");
            })

        })
    })

    links.forEach(link => {
        link.addEventListener("click", e => {
            e.preventDefault(); //preventing form submit
            forms.classList.toggle("show-signup");
        })
    })

    </script>
