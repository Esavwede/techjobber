        </div>
      </section>
      <section

        <nav

          aria-label="mobile"

          <a href="index.html" class="w-full py-6 text-center hover:opacity-90"
            ><i class="fas fa-home text-green-600"></i> HOME</a
          >
          <a href="" class="w-full py-6 text-center hover:opacity-90"
            ><i class="fas fa-sign-in-alt text-green-600"></i> SIGNUP</a

          <a

            class="w-full py-6 text-center hover:opacity-90"
            ><i class="fas fa-sign-out-alt text-green-600"></i> SIGNIN</a

    <section
      id="hero"
      class="widescreen:section-min-height tallscreen:section-min-height mb-12 flex scroll-mt-40 flex-col-reverse items-center justify-center gap-6 p-6 sm:flex-row"
    >
      <article class="sm:w-1/2">
        <div id="contact" class="mt-16 w-full p-3">
          <form
            action=""
            class="items-left mx-auto flex flex-col gap-4 rounded-xl border border-solid p-6 text-base shadow-2xl shadow-black sm:text-lg"
          >
            <input
              type="email"
              id="subject"
              name="email"
              required
              minlength="3"
              maxlength="60"
              placeholder="Your Email"
              class="w-full rounded-md border p-2 text-base text-black active:bg-green-600 dark:border-none sm:text-lg"
            />

            <input
              type="password"
              id=""
              name=""
              required
              minlength="3"
              maxlength="60"
              placeholder="Enter Password"
              class="w-full rounded-md border p-2 text-base text-black active:bg-green-600 dark:border-none sm:text-lg"
            />

            <a
              href="job_signup.html"
              class="hover:text-green-500"
              target="_blank"
              >New Membership?</a
            >

            <button
              class="w-48 rounded-xl border border-solid border-slate-900 bg-green-700 p-1 text-white hover:bg-green-500 active:bg-green-500 dark:border-none"
            >
              Login
            </button>
          </form>
        </div>
      </article>
      <img
        class="w-full rounded-md shadow-black sm:w-1/2"
        src="./images/signup1.png"
        alt="Rocket Dab"
      />
    </section>
